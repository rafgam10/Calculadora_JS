<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="calculadora">

        <input id="display" type="text" readonly>

        <div class="btnNumericos">
            <button class="btnBlack" value="9">9</button>
            <button class="btnBlack" value="8">8</button>
            <button class="btnBlack" value="7">7</button>
            <button class="btnBlack" value="6">6</button>
            <button class="btnBlack" value="5">5</button>
            <button class="btnBlack" value="4">4</button>
            <button class="btnBlack" value="3">3</button>
            <button class="btnBlack" value="2">2</button>
            <button class="btnBlack" value="1">1</button>
            <button class="btnBlack" value="0">0</button> 
        </div>
        

        <div class="btnfuncoes">
            <button class="btn-orange">+</button>
            <button class="btn-orange">-</button>
            <button class="btn-orange">*</button>
            <button class="btn-orange">/</button>
            <button class="btn-orange">=</button>
            <button class="btn-orange">C</button>
        </div>

    </div>


    <script src="main.js" defer></script>
</body>
</html>
